<!DOCTYPE html>
<html lang="en" , dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
</head>
<body>
	<div id="Calculator">
		<h1 id="header">Calculator</h1>
		<form action="/" method="post">
			<input id="weight" type="text" name="weight" placeholder="Weight (in Kilograms)"><br>
			<input id="height" type="text" name="height" placeholder="Height (in metres)"><br>
			<button id="submit" type="submit" name="submit">Calculate</button>
		</form>
	</div>
</body>
</html>
